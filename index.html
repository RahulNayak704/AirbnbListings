<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Listings</title>

    <!-- Styling using Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container my-4">
      <header class="mb-4">
        <h1 class="h3">Airbnb Listings (first 50)</h1>
        <p class="text-muted mb-0">
          Data loaded from <code>data/listings.json</code>.
        </p>
      </header>

      <!--Filters -->
      <section class="mb-4">
        <div class="row g-2 align-items-end">
          <div class="col-sm-6 col-md-4">
            <label for="searchInput" class="form-label mb-1">Search (name, host, amenities)</label>
            <input
              id="searchInput"
              type="search"
              class="form-control"
              placeholder="Type to filter…"
              autocomplete="off"
            />
          </div>

          <div class="col-sm-3 col-md-2">
            <label for="maxPriceInput" class="form-label mb-1">Max price</label>
            <input
              id="maxPriceInput"
              type="number"
              class="form-control"
              min="0"
              placeholder="e.g. 200"
            />
          </div>

          <div class="col-sm-3 col-md-2">
            <button id="resetBtn" type="button" class="btn btn-outline-secondary w-100">
              Reset filters
            </button>
          </div>

          <div class="col-sm-12 col-md-4 text-sm-start text-md-end mt-2 mt-md-0">
            <span id="statusText" class="small text-muted">Ready.</span>
          </div>
        </div>
      </section>

      <section>
        <h2 class="h5 mb-3">Listings</h2>

        <div id="errorBox" class="alert alert-danger py-2 small d-none"></div>
        <div id="loadingBox" class="alert alert-info py-2 small d-none">Loading listings…</div>

        <div id="listings" class="row g-3"></div>
      </section>

      <footer class="mt-5 border-top pt-3 small text-muted">
        <p class="mb-0">
          Data source: <code>data/listings.json</code>
        </p>
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
